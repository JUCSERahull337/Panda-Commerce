<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Shop</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header class="container">

         <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home</a>

                <a class="nav-item nav-link" href="#">Subscribe</a>
            </div>
            </div>
        </nav> 


        <!-- Carousel Slider-->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">


                <div class="row">
                    <div class="col-md-7">

                    </div>
                    <div class="col-md-5">
                       
                        <img class="d-block w-100" src="img/banner-images/tv.png" alt="First slide">
                    </div>
                </div>
               
              </div>
              <div class="carousel-item">

                <div class="row">
                    <div class="col-md-7">

                    </div>
                    <div class="col-md-5">
                        <img class="d-block w-100" src="img/banner-images/headphone.png" alt="Second slide">

                </div>
                
                
              </div>

                <div class="row">
                    <div class="col-md-7">

                    </div>
                    <div class="col-md-5">
                        <img class="d-block w-100" src="img/banner-images/xbox.png" alt="Second slide"> 
                    </div>
                </div>
                <!-- <img class="d-block w-100" src="img/banner-images/xbox.png" alt="Third slide"> -->
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
